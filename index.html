<body>
  <!-- title/form section-->
  <section class="title-section">
    <div class="title">
      <h1>Get Dummy Text</h1>
    </div>
    
    <form class="lorem-form">
      <div class="form-items">
             <label for="amount">Paragraph</label>
             <div class="inputcontainer">

               <div class="btns">
                 <button class="increasebtn btn">
                   <i class="fa fa-chevron-up" aria-hidden="true"></i> </button>
                 <button class="decreasebtn btn">
                   <i class="fa fa-chevron-down" aria-hidden="true"></i>
                 </button>
                </div>
             </div>
            
      </div>
<button class="button" type="submit">Generate</button>
<button class="copybtn">Copy</button>
    </form>
  </section>
 
  <!-- paragraph section -->
  <section class="paragraph-section">
    <article>
    </article>
  </section>
  
    <!--Alertbox section-->
  <div class="alertbox">
    <p>Text copied to clipboard</p>
    <button class="closealertbtn">
        <i class="fa fa-times" aria-hidden="true"></i>
       </button>
  </div>
